<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Ideas Gallery üöÄ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            font-size: 2.5em; 
            margin-bottom: 10px;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 40px; }
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .idea-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .idea-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        .idea-date { color: #f5576c; font-size: 0.85em; margin-bottom: 8px; }
        .idea-time { 
            display: inline-block;
            background: rgba(245, 87, 108, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            margin-left: 8px;
        }
        .idea-title { font-size: 1.3em; margin-bottom: 12px; }
        .idea-desc { color: #aaa; font-size: 0.9em; line-height: 1.5; margin-bottom: 16px; }
        .idea-links { display: flex; gap: 12px; flex-wrap: wrap; }
        .idea-link {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85em;
            transition: opacity 0.2s;
        }
        .idea-link:hover { opacity: 0.8; }
        .idea-link.secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state .emoji { font-size: 4em; margin-bottom: 20px; }
        .footer { text-align: center; margin-top: 60px; color: #444; font-size: 0.85em; }
        #ideas-container { min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Billion Dollar Ideas</h1>
        <p class="subtitle">Pradhith's startup idea collection ‚Äî with landing pages & playbooks</p>
        
        <div id="ideas-container" class="ideas-grid">
            <div class="empty-state">
                <div class="emoji">üåÖ</div>
                <h3>First drop coming at 8 AM ET</h3>
                <p>Ideas will appear here with landing pages, strategies, and MVPs</p>
            </div>
        </div>

        <div class="footer">
            <p>The Godfather üé© ‚Ä¢ 3 ideas daily ‚Ä¢ Building your unicorn</p>
        </div>
    </div>

    <script>
        // This will be populated as ideas are added
        const ideas = [];
        
        function renderIdeas() {
            const container = document.getElementById('ideas-container');
            if (ideas.length === 0) return;
            
            container.innerHTML = ideas.map(idea => `
                <div class="idea-card">
                    <div class="idea-date">${idea.date} <span class="idea-time">${idea.time}</span></div>
                    <h3 class="idea-title">${idea.title}</h3>
                    <p class="idea-desc">${idea.description}</p>
                    <div class="idea-links">
                        <a href="${idea.landingPage}" class="idea-link">üåê Landing Page</a>
                        <a href="${idea.playbook}" class="idea-link secondary">üìã Playbook</a>
                    </div>
                </div>
            `).join('');
        }
        
        renderIdeas();
    </script>
</body>
</html>
