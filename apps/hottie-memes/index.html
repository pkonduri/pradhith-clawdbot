<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hottie Meme Generator üî•</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0a0a 50%, #2d1515 100%);
            font-family: -apple-system, system-ui, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gradient {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .meme-container {
            position: relative;
            max-width: 450px;
            width: 100%;
            min-height: 500px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .meme-container img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
            object-fit: cover;
        }
        
        .meme-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000,
                -3px 0 0 #000,
                3px 0 0 #000,
                0 -3px 0 #000,
                0 3px 0 #000;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .meme-text.top { top: 10px; }
        .meme-text.bottom { bottom: 10px; }
        
        .loading {
            color: #ff6b6b;
            font-size: 1.5em;
        }
        
        .generate-btn {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }
        
        .generate-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .counter {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff6b6b;
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .home-link:hover { opacity: 1; }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .meme-text { font-size: 1.2em; }
            .generate-btn { padding: 15px 35px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">‚Üê Back to Lab</a>
    
    <h1>üî• <span class="gradient">Hottie Meme Generator</span></h1>
    <p class="subtitle">Certified thirst traps with captions</p>
    
    <div class="meme-container" id="memeContainer">
        <span class="loading">Click to generate üëá</span>
    </div>
    
    <button class="generate-btn" id="generateBtn" onclick="generateMeme()">
        üî• Generate Hottie Meme
    </button>
    
    <p class="counter">Memes generated: <span id="counter">0</span></p>

    <script>
        const topTexts = [
            "WHEN BAE TEXTS",
            "POV: THEY LIKE YOUR",
            "ME CHECKING IF THEY",
            "THAT LOOK WHEN",
            "WHEN THE RIZZ",
            "WHEN YOU SEE YOUR",
            "NOBODY:",
            "THEM: I'M NOT JEALOUS",
            "WHEN THEY SAY",
            "ME PRETENDING",
            "POV: YOU JUST",
            "WHEN THE DM",
            "THAT FEELING WHEN",
            "WHEN YOU FINALLY",
            "HER: HE'S PROBABLY"
        ];
        
        const bottomTexts = [
            "\"YOU UP?\"",
            "STORY FIRST",
            "SAW MY MESSAGE",
            "THEY OWE YOU $20",
            "IS WORKING",
            "EX WITH SOMEONE NEW",
            "ME AT 2AM:",
            "ALSO THEM:",
            "\"WE NEED TO TALK\"",
            "I'M NOT LOOKING",
            "GOT THEIR NUMBER",
            "HITS DIFFERENT",
            "YOUR CRUSH WALKS BY",
            "GET THE HINT",
            "THINKING ABOUT HER"
        ];
        
        // Using Unsplash for properly licensed photos
        const imageKeywords = [
            'portrait,fashion',
            'model,portrait',
            'fashion,style',
            'portrait,person',
            'headshot,model'
        ];
        
        let memeCount = 0;
        
        async function generateMeme() {
            const btn = document.getElementById('generateBtn');
            const container = document.getElementById('memeContainer');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Loading...';
            container.innerHTML = '<span class="loading">Finding a hottie...</span>';
            
            try {
                // Random keywords and cache-bust
                const keywords = imageKeywords[Math.floor(Math.random() * imageKeywords.length)];
                const cacheBust = Date.now();
                const imageUrl = `https://source.unsplash.com/600x800/?${keywords}&t=${cacheBust}`;
                
                // Random meme texts
                const topText = topTexts[Math.floor(Math.random() * topTexts.length)];
                const bottomText = bottomTexts[Math.floor(Math.random() * bottomTexts.length)];
                
                // Preload image
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                img.onload = function() {
                    container.innerHTML = `
                        <img src="${img.src}" alt="Hottie">
                        <div class="meme-text top">${topText}</div>
                        <div class="meme-text bottom">${bottomText}</div>
                    `;
                    container.style.minHeight = 'auto';
                    
                    memeCount++;
                    document.getElementById('counter').textContent = memeCount;
                    
                    btn.disabled = false;
                    btn.textContent = 'üî• Generate Hottie Meme';
                };
                
                img.onerror = function() {
                    container.innerHTML = '<span class="loading">üòÖ Try again!</span>';
                    btn.disabled = false;
                    btn.textContent = 'üî• Generate Hottie Meme';
                };
                
                img.src = imageUrl;
                
            } catch (error) {
                container.innerHTML = '<span class="loading">üòÖ Failed. Try again!</span>';
                btn.disabled = false;
                btn.textContent = 'üî• Generate Hottie Meme';
            }
        }
        
        // Generate one on load
        window.onload = generateMeme;
    </script>
</body>
</html>
