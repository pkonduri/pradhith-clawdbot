<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Meme Generator üòπ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, system-ui, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .meme-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            min-height: 400px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .meme-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .meme-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 2em;
            color: #fff;
            text-shadow: 
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000,
                -3px 0 0 #000,
                3px 0 0 #000,
                0 -3px 0 #000,
                0 3px 0 #000;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .meme-text.top { top: 10px; }
        .meme-text.bottom { bottom: 10px; }
        
        .loading {
            color: #667eea;
            font-size: 1.5em;
        }
        
        .generate-btn {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .generate-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .counter {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .home-link:hover { opacity: 1; }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .meme-text { font-size: 1.3em; }
            .generate-btn { padding: 15px 35px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">‚Üê Back to Lab</a>
    
    <h1>üòπ Cat Meme Generator</h1>
    <p class="subtitle">Click the button. Get a meme. Simple.</p>
    
    <div class="meme-container" id="memeContainer">
        <span class="loading">Click the button to generate! üëá</span>
    </div>
    
    <button class="generate-btn" id="generateBtn" onclick="generateMeme()">
        üé≤ Generate Meme
    </button>
    
    <p class="counter">Memes generated: <span id="counter">0</span></p>

    <script>
        const topTexts = [
            "WHEN THE HUMAN",
            "ME LOOKING AT",
            "NOBODY:",
            "POV:",
            "THAT FACE WHEN",
            "WHEN YOU REALIZE",
            "MY LAST BRAIN CELL",
            "ME AT 3AM",
            "WHEN SOMEONE SAYS",
            "THE AUDACITY",
            "HOOMAN PLEASE",
            "I SHOWED YOU MY FISH",
            "MONDAYS BE LIKE",
            "WHEN THE FOOD BOWL",
            "YOU DARE"
        ];
        
        const bottomTexts = [
            "FORGETS TO FEED ME",
            "MY LIFE CHOICES",
            "ABSOLUTE CHAOS",
            "YOU IN THE BATHROOM",
            "THE WIFI GOES OUT",
            "IT'S ONLY TUESDAY",
            "TRYING ITS BEST",
            "LOOKING FOR SNACKS",
            "DOGS ARE BETTER",
            "OF THIS CAT",
            "I NEED TREATS NOW",
            "PLS RESPOND",
            "SEND HELP",
            "IS HALF EMPTY",
            "CHALLENGE ME?"
        ];
        
        let memeCount = 0;
        
        async function generateMeme() {
            const btn = document.getElementById('generateBtn');
            const container = document.getElementById('memeContainer');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Loading...';
            container.innerHTML = '<span class="loading">Fetching cat...</span>';
            
            try {
                // Fetch random cat image
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                const catUrl = data[0].url;
                
                // Random meme texts
                const topText = topTexts[Math.floor(Math.random() * topTexts.length)];
                const bottomText = bottomTexts[Math.floor(Math.random() * bottomTexts.length)];
                
                // Build meme HTML
                container.innerHTML = `
                    <img src="${catUrl}" alt="Cat" onload="this.parentElement.style.minHeight='auto'">
                    <div class="meme-text top">${topText}</div>
                    <div class="meme-text bottom">${bottomText}</div>
                `;
                
                memeCount++;
                document.getElementById('counter').textContent = memeCount;
                
            } catch (error) {
                container.innerHTML = '<span class="loading">üòø Failed to fetch cat. Try again!</span>';
            }
            
            btn.disabled = false;
            btn.textContent = 'üé≤ Generate Meme';
        }
        
        // Generate one on load
        window.onload = generateMeme;
    </script>
</body>
</html>
